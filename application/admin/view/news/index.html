{include file="public/header" /}
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;"  class="layui-form">

	    <span class="layui-breadcrumb">
		  <a href="{:url('Index/index')}">首页</a>
		  <a href="{:url('News/index')}">文章列表</a>
		 
		</span>
		<div>
			<a href="{:url('News/add')}" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-add-1"></i> 添加</a>
		
			<button url="{:url('News/delall')}" class="layui-btn layui-btn-danger layui-btn-sm" id="delall"><i class="layui-icon layui-icon-delete "></i>选中删除</button>
		</div>
		<table class="layui-table">
		 
		  <thead>
		    <tr>
			   <th>
			   	  <input type="checkbox" id="checkall" lay-skin="primary" lay-filter="checkall">
			   </th>
		      <th>编号</th>
		      <th>文章分类</th>
		      <th>文章标题</th>
		      <th>发布时间</th>
		      <th>作者</th>
		      <th>操作</th>

		    </tr> 
		  </thead>
		  <tbody>
			
		{foreach $list as $vo} 
		    <tr>
		   	  <td>
		   	  	<input type="checkbox" class="check" value="{$vo.id}" lay-skin="primary" lay-filter="check">
		      </td>
		      <td>{$vo.id}</td>
		      <td>{$vo.bname}</td>
		      <td>{$vo.title}</td>
		      <td>{$vo.time|date="Y-m-d",###}</td>
		      <td>{$vo.author}</</td>
	
		      <td>
		      	<a href="{:url('News/edit',['id'=>$vo.id])}" class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon layui-icon-edit"></i>编辑</a>
		      	<button class="layui-btn layui-btn-danger layui-btn-xs del" iid="{$vo.id}" url="{:url('News/del')}"><i class="layui-icon layui-icon-delete "></i>删除</button>
		      </td>
		    </tr>
		  {/foreach}
		  </tbody>
		</table>
		<!-- 分页 -->
		<div id="test1" style="text-align: center">

          {$list->render()}

		</div>
		
	</div>
  </div>
  
{include file="public/footer" /}
