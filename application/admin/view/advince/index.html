{include file="public/header" /}
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;"  class="layui-form">
	    <span class="layui-breadcrumb">
		  <a href="{:url('Index/index')}">首页</a>
		  <a href="{:url('Advince/index')}">广告位列表</a>
		 
		</span>
		<div>
			<a href="{:url('Advince/add')}" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-add-1"></i> 添加</a>
		
		</div>
		<table class="layui-table">
		 
		  <thead>
		    <tr>
		      <th>广告位编号</th>
		      <th>广告位名称</th>
		      <th>广告位图片</th>
		     
		      <th>操作</th>

		    </tr> 
		  </thead>
		  <tbody>
			
		{foreach $listarr as $vo} 
		    <tr>
		      <td>{$vo.id}</td>
		      <td>{$vo.name}</td>
		      <td>
				<img src="{$vo.pic}" width="50"/>
		      </td>

		      <td>
		      	<a href="{:url('Advince/edit',['id'=>$vo.id])}" class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon layui-icon-edit"></i>编辑</a>
		      </td>
		    </tr>
		  {/foreach}
		  </tbody>
		</table>
		<!-- 分页 -->
		<div id="test1" style="text-align: center">

          {$list->render()}

		</div>
		
	</div>
  </div>

{include file="public/footer" /}
